<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <center><h1>Temperature Converter</h1>
            <h6><br>Enter a temperature and get the conversion in other two formats</h6>
            <div id="main">
                <div class="temp">
                    <h2>Celsius</h2>
                    <input type="number" id="cinput" placeholder="Celsius" />
                </div>

                <div class="temp">
                    <h2>Farenheit</h2>
                    <input type="number" id="finput" placeholder="Farenheit" />
                </div>

                <div class="temp">
                    <h2>Kelvin</h2>
                    <input type="number" id="kinput" placeholder="Kelvin" />
                </div>  
            </div>      
            <button id="convert">Convert</button>
            <button id="reset">Reset</button>
            <p>Â© Abhishek K.</p>
        </center>
    </div>

    <script src="tempconv.js"></script>
</body>
</html>
